# SonarQube Project Configuration
sonar.projectKey=sit753-devops-pipeline
sonar.projectName=SIT753 DevOps Pipeline
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,tests/**,*.test.js,jest.config.js,jest.integration.config.js

# Test and Coverage
sonar.tests=tests
sonar.test.inclusions=**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,**/*.test.js,scripts/**

# Language specific settings
sonar.javascript.file.suffixes=.js
sonar.sources.exclusions=node_modules/**

# Quality Gate
sonar.qualitygate.wait=true